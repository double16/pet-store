version: 0.2

phases:

  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay >/var/log/docker.log &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

  build:
    commands:
      - ./gradlew check
      - ./gradlew assemble
      - ./gradlew webappImagePublish
      - ./gradlew ecsImageDefinitions

artifacts:
  files:
    - build/imagedefinitions.json
  discard-paths: yes

cache:
  paths:
    - /root/.gradle/native/**/*
    - /root/.gradle/caches/**/*
    - /root/.gradle/nodejs/**/*
    - /root/.gradle/wrapper/**/*
    - /root/.grain/packages/**/*
