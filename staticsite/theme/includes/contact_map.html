<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    ${markdown(page.contact_map.title)}
                </h2>
                <hr>
            </div>
            <div class="col-md-8">
                <!-- Embedded Google Map using an iframe - to select your location find it on Google maps and paste the link as the iframe src. If you want to use the Google Maps API instead then have at it! -->
                <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="${page.contact_map.link}"></iframe>
            </div>
            <div class="col-md-4">
                <% page.contact_map.infos.each { info -> %>
                <p>${info.title}
                    <strong>${info.value}</strong>
                </p>
                <% } %>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

</div>
